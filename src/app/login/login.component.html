<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">          
          <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>



          <form [formGroup]="loginForm" >
            <!-- {{f.usr.errors | json}} -->
            <div class="form-floating mb-3">
              <input type="email" class="form-control" formControlName="usr" placeholder="Enter Email Address">
              <label for="floatingInput">Email address</label>
              <div *ngIf="f.usr.errors.required && submitted" [ngClass]="{'text-danger':true}">Email is required</div>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" formControlName="pwd" placeholder="Enter Password">
              <label for="floatingPassword">Password</label>
              <div *ngIf="f.pwd.errors.required && submitted" [ngClass]="{'text-danger':true}">Password is required</div>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-login text-uppercase fw-bold" type="button" (click)="onSubmit()" >Login</button>
            </div>
          </form>



        </div>
      </div>
    </div>
  </div>
</div>

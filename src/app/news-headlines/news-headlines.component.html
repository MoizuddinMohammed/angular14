<div class="row justify-content-center my-5">
    <div class="col-sm-4">
        <form class="input-group mb-3" [formGroup]="searchByKeyWord" (ngSubmit)="searchNewsByKeyWord()">
            <input type="text" class="form-control" formControlName="keyword" placeholder="Search any word" [ngClass]="{'border-danger': k.keyword.errors && submitted}">
            <button class="btn btn-outline-secondary" type="submit" [ngClass]="{'btn-outline-danger': k.keyword.errors && submitted}">Button</button>
        </form>
    </div>

<div class="row g-4 my-5" *ngIf="newsHeadlines.status=='ok'">
    <div class="col-sm-12" *ngFor="let news of newsHeadlines.articles">
        <a href="{{news.url}}" target="_blank" class="text-decoration-none text-dark">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-2">
                    <img src="{{news.urlToImage}}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-10">
                        <div class="card-body">
                            <h5 class="card-title">{{news.title}}</h5>
                            <p class="card-text"><small class="text-muted">{{news.publishedAt}}</small></p>
                        </div>
                    </div>
                </div>   
            </div>         
        </a>

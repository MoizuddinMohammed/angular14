<div class="container mt-3">
    <h2>Employees</h2>
    <p>List of all emplyees</p>       
    <table class="table table-sm table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>D.O.B</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usr of userData">
            <td>{{usr.name}}</td>
            <td>{{usr.username}}</td>
            <td>{{usr.dob}}</td>
            <td>{{usr.mobile}}</td>
            <td>{{usr.address}}</td>
            <td>{{usr.pincode}}</td>
            <td>
                <button class="btn btn-info btn-sm me-2"><fa-icon [icon]="faUserEdit"></fa-icon></button>
                <button class="btn btn-danger btn-sm"><fa-icon [icon]="faTrash"></fa-icon></button>               
            </td>
        </tr>
    </tbody>
</table>
</div>

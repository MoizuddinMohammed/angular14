<div class="container mt-3">
    <h2>Employees</h2>
    <p>List of all emplyees</p>       
    <table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>D.O.B</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of listOfEmployees">
            <td>{{emp.name}}</td>
            <td>{{emp.username}}</td>
            <td>{{emp.dob}}</td>
            <td>{{emp.mobile}}</td>
            <td>{{emp.address}}</td>
            <td>{{emp.pincode}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
</div>
